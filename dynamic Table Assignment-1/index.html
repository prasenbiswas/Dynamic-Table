<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

  <!-- input for row and Column -->

  <div class="container">
    <h2 class="text-center">Dynamic Table</h2><br><br>
    <form name="myForm">
      <div class="mb-3">
        <label for="ColumnInput" class="form-label">Column</label>
        <input name="fname" type="number" id="intCol" id="ColumnInput" min="1" max="10" class="form-control" placeholder="Column input up to 10" required>
      </div>
      <div class="mb-3">
        <label for="RowInput" class="form-label">Row</label>
        <input name="fname" type="number" id="intRow" id="RowInput" min="1" class="form-control" placeholder="Row input only integer" required>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="subBtn" type="button" onclick="myFunction1()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <hr>


  <!-- for create column head  -->

  <div class="container-fluid my-5">
    <form>
      <div class="row" id="headInput">
        <!-- <div class="col" >
          <input  type="text" class="form-control" placeholder="1Head" required>
        </div> -->
      </div>
      <div class="row my-3">
        <div class="col d-flex justify-content-center">
          <button class="btn btn-primary" id="createBtn" type="button">Add Table</button>
        </div>
      </div>
    </form>
  </div>


  <!-- creating table section -->

  <div class="container my-5">
    <hr>
    <h2 class="text-center">My Table</h2>
    <table class="table table-bordered">
      <thead>
        <tr id="forTableHead">
          <!-- <th scope="col"></th> -->
        </tr>
      </thead>
      <tbody id="forTableRow"> 
        <!-- <tr>
          <td>Mark</td>
        </tr>
        <tr>
          <td>Jacob</td>
        </tr>
        <tr>
          <td>Larry the Bird</td>
        </tr> -->
      </tbody>
    </table>
  </div>


    <script src="/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
